<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2132094_Report3</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
  <script>
    var init = function(){
      //レンダラーを作成
      var renderer = new THREE.WebGLRenderer();

      var width = 800,
          height = 600;

      //レンダラーのサイズ設定
      renderer.setSize(width,height);
      //canvasをbodyに追加
      document.body.appendChild(renderer.domElement);

      //シーンを作成
      var scene = new THREE.Scene();

      //カメラを作成
      var camera = new THREE.PerspectiveCamera(45,800/600,1,1000);

  //テクスチャー読み込み
  //var textureLoader = new THREE.TexyureLoader();
  //var texture = textureLoader.load("full-moon-gcaa80db0c_1280.jpg");
  //var mat = new THREE.MeshPhongMaterial();
  //mat.map = texture;
  //球
  var sphereGeometry = new THREE.SphereGeometry( 0.7, 32, 32 ); 
  var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0xff0000} );
  var sphere1 = new THREE.Mesh( sphereGeometry, sphereMaterial );
  //var sphere = new THREE.Mesh(geometory, mat);
  sphere1.position.set( 0, 0, -7 );
  scene.add( sphere1 );

 
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);

      // 初回実行
      var update = function() {
      requestAnimationFrame(update);
  
      // 回転させる
      sphere1.rotation.x -= 0.01;
      sphere1.position.z +=0.03;
      
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
